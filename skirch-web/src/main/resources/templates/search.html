<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Skirch - wyszukiwanie po regionie</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/ski.png}"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <style>
        body {
            background-image: url("/assets/img/bg-masthead.jpg")
        }
    </style>
</head>
<body id="page-top">
<div th:insert="nav-bar"></div>
<header class="masthead">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-12 col-lg-8 mx-auto text-center">
                <br>
                <br>
                <br>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
                <h2 class="text-white mb-4 col-center" th:text="${text}">Wpisz region, z którego chcesz wyszukać ośrodki
                    narciarskie:</h2>
                <form class="form-signup" id="contactForm" th:action="@{/search/list}" th:object="${searchAttributes}" method="post">
                    <div class="row input-group-newsletter">
                        <div class="col"><input aria-label="Wpisz tutaj..." class="form-control"
                                                data-sb-validations="required,email"
                                                id="keyword" placeholder="Wpisz tutaj..."
                                                th:field="*{keyword}"/></div>
                        <input aria-label="Wpisz region..." class="form-control"
                                                data-sb-validations="required,email"
                                                id="attribute" th:hidden="true"
                                                th:field="*{attribute}"/>
                        <div class="col-md-auto">
                            <div class="col-md-auto">
                                <button class="btn btn-primary activate" id="submitButton" type="submit">Szukaj</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
