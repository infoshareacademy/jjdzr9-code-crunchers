<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Skirch - wyszukiwanie po regionie</title>
    <link href="assets/img/ski.png" rel="icon" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<p>
<h1>List of resorts</h1>
</p>
<div>
    <table>
        <thead>
        <tr>
            <th>Country</th>
            <th>Region</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${resorts!=null and resorts.isEmpty()}">
            <td colspan="2"> No Resorts Available</td>
        </tr>
        <tr th:each="resort : ${resorts}">
            <td th:text="${resort.data.country}"></td>
            <td th:text="${resort.data.region}"></td>
            <td th:text="${resort.data.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
