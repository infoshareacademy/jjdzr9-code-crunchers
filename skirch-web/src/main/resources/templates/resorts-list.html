<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <p>
                <h2 class="text-white mb-1 col-center ">Wyniki wyszukiwania</h2>
                </p>
                <div>
                    <table>
                        <thead>
                        <tr>
                            <th class="text-white mb-4 col-left ">Kraj</th>
                            <th class="text-white mb-4 col-center ">Region</th>
                            <th class="text-white mb-4 col-right ">Nazwa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${resorts!=null and resorts.isEmpty()}">
                            <td colspan="2"> No Resorts Available</td>
                        </tr>
                        <tr th:each="resort : ${resorts}">
                            <td class="text-white mb-4 col-left " th:text="${resort.data.country}"></td>
                            <td class="text-white mb-4 col-center " th:text="${resort.data.region}"></td>
                            <td class="text-white mb-4 col-right "th:text="${resort.data.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</header>
